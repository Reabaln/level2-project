apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-assessment-site
  labels:
    app: home
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      labels:
        app: home
    spec:
      containers:
      - name: project-assessment-site
        image: reabaln/project-assessment-site
        ports:
        - containerPort: 80
