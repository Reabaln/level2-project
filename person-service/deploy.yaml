apiVersion: apps/v1
kind: Deployment
metadata:
  name: person-service
  labels:
    app: person
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: person
  template:
    metadata:
      labels:
        app: person
    spec:
      containers:
      - name: person-service
        image: reabaln/person-service
        ports:
        - containerPort: 80
