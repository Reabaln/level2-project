apiVersion: apps/v1
kind: Deployment
metadata:
  name: department-service
  labels:
    app: department
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: department
  template:
    metadata:
      labels:
        app: department
    spec:
      containers:
      - name: department-service
        image: reabaln/department-service
        ports:
        - containerPort: 80
